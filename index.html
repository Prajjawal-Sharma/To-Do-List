<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>To-Do List<img src="./assets/icon.png"></h2>
            <div class="row">
                <input type="text" id="input" placeholder="Write a task">
                <button onClick="addTask()">Add</button>
            </div>
            <ul id="list">
            </ul>
        </div>
    </div>
    <script src='./script.js'></script>
</body>
</html>
